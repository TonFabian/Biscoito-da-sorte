<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Biscoito da sorte</title>
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>

        <div class="biscoito" id="biscoitoContainer">
          <img src="./img/fechado.png" alt="biscoito da sorte fechado" />
        </div>
      </div>

      <div class="screen2" id="screen2">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <div class="area" id="fraseContainer">
          <p id="frase"></p>
        </div>

        <div class="aberto" id="aberto" style="display: none">
          <img src="./img/opened-cookie.png" alt="biscoito da sorte aberto" />
        </div>

        <button class="btn_again" id="btnAgain">Abrir outro biscoito</button>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
